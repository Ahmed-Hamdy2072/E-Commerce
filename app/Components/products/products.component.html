<div class="container mt-5">
  <div class="my-4 w-50">
    <app-select [data]="Catergories" [title]="'Catergories'" (SelectedData)="FilterCat($event)"></app-select>
  </div>
  <div class="container">

    <div class="row text-center  " *ngIf="!loading">
      <div id="card" class=" col-md-6 col-lg-3 mb-4 " *ngFor="let prd of products">

        <app-product class="card" [data]="prd" (item)="addToCart($event)"></app-product>

      </div>
    </div>
  </div>
  <div class="text-center" *ngIf="loading">
    <div class="spinner-border text-dark text-center" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
